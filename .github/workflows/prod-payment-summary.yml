# .github/workflows/payment-summary.yml
# Copy this entire file to your project

name: Production Payment Summary Cron Job

on:
  # Run every 12 hours at 12:00 AM and 12:00 PM UTC
  # (1:00 AM and 1:00 PM Lagos time)
  schedule:
    - cron: '0 0,12 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      hours:
        description: 'Hours back to analyze (default: 12)'
        required: false
        default: '12'
        type: string

jobs:
  payment-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸš€ Trigger Payment Summary
        run: |
          echo "ğŸš€ Starting payment summary for last ${{ github.event.inputs.hours || '12' }} hours..."
          echo "â° Triggered at: $(date)"
          
          # TODO: Replace YOUR_APP_NAME with your actual Render app name
          APP_URL="https://empathy-server.onrender.com"
          HOURS="${{ github.event.inputs.hours || '12' }}"
          
          echo "ğŸŒ Calling: $APP_URL/api/v1/payment/summary/trigger"
          
          # Call your payment summary endpoint
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Cron/1.0" \
            -H "X-Triggered-By: github-actions" \
            "$APP_URL/api/v1/payment/summary/trigger")
          
          # Parse response
          HTTP_BODY=$(echo "$RESPONSE" | sed -E 's/HTTP_STATUS\:[0-9]{3}$//')
          HTTP_STATUS=$(echo "$RESPONSE" | tr -d '\n' | sed -E 's/.*HTTP_STATUS:([0-9]{3})$/\1/')
          
          echo "ğŸ“Š Response Status: $HTTP_STATUS"
          echo "ğŸ“„ Response Body: $HTTP_BODY"
          
          # Check if successful
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Payment summary triggered successfully!"
            echo "ğŸ“§ Email should be sent to support team within 2 minutes"
          else
            echo "âŒ Payment summary failed with HTTP status: $HTTP_STATUS"
            echo "ğŸ” Response: $HTTP_BODY"
            exit 1
          fi

      - name: ğŸ©º Health Check
        if: always()
        run: |
          echo "ğŸ©º Checking server health..."
          
          # TODO: Replace YOUR_APP_NAME with your actual Render app name  
          APP_URL="https://empathy-server.onrender.com"
          
          HEALTH_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "User-Agent: GitHub-Actions-HealthCheck/1.0" \
            "$APP_URL/api/health")
          
          HEALTH_STATUS=$(echo "$HEALTH_RESPONSE" | tr -d '\n' | sed -E 's/.*HTTP_STATUS:([0-9]{3})$/\1/')
          HEALTH_BODY=$(echo "$HEALTH_RESPONSE" | sed -E 's/HTTP_STATUS\:[0-9]{3}$//')
          
          echo "ğŸ¥ Health Status: $HEALTH_STATUS"
          
          if [ "$HEALTH_STATUS" -eq 200 ]; then
            echo "âœ… Server is healthy"
            echo "ğŸ“Š Server info: $HEALTH_BODY"
          else
            echo "âš ï¸ Server health check failed"
            echo "ğŸ“„ Response: $HEALTH_BODY"
          fi
          
          echo "â° Health check completed at: $(date)"

      - name: ğŸ“ Summary
        if: always()
        run: |
          echo "ğŸ¯ GitHub Actions Payment Summary Job Complete"
          echo "ğŸ“… Next run: In 12 hours ($(date -d '+12 hours'))"
          echo "ğŸ” Check your email for payment summary"
          echo "ğŸ“Š View logs in Render dashboard to verify server received the request"